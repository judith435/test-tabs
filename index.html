<!DOCTYPE html>
<html>
  <head>
    <title>Pick n Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="../jquery/dist/jquery.min.js"></script> -->
    <script src="node_modules/angular/angular.min.js"></script>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>  
  </head>
  <body >
    <div class="container">
      <h1>Bootstrap AngularJS Tabs</h1>
      <div ng-app="">
          <div ng-init="names = [{name:'Milk & Eggs'}, {name:'Vegetables & Fruits'}, {name:'Meat & Fish'}, {name:'Wine & Drinks'}, {name:'Chocolates & Sweets'}]">
          <ul class="nav nav-tabs">
            <li ng-repeat="name in names" ng-class="{active: $index == 0}">
                <a href="#tab{{$index + 1}}" data-toggle="tab">{{names[$index]}}</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade in" id="tab{{$index + 1}}" ng-repeat="name in names" ng-class="{active: $index == 0}">
                <p>{{names[$index]}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
